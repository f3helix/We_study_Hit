{% extends 'index.html' %}
{% block body %}
<a class="nav-link" href="/user/add/">+ Add user</a>
<table>
    <tr>
        <th>Login</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.login }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.surname }}</td>
        <td>{{ user.age }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
